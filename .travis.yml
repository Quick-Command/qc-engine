language: ruby
rbenv:
- 2.5.3
addons:
  postgresql: 9.6
before_install:
- gem install bundler:2.1.4
- nvm install --lts
script:
- bundle exec rails db:{create,migrate} RAILS_ENV=test
- bundle exec rake db:schema:load
- bundle exec rake db:test:prepare
- bundle exec rspec
deploy:
  provider: heroku
  app: qc-engine
  api_key:
    secure: 
  on:
    repo: Quick-Command/qc-engine
    branch: main
    run:
      - rake db:migrate
    skip_cleanup: 'true'
